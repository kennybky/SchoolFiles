<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chuck Norris Jokes</title>
    <style>
        [v-cloak] {
            display: none;
        }
        .highlightText {
        background: yellow;
        font-weight:normal;
    }
    </style>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
   
    <div id="chuck">
        <header><h1>{{appName}}</h1></header>
        <div v-show="isFetching" class="loader"></div>
<nav>
    <div class="query-box">
       Get a random Fact from the 
       <select v-model="selected">
       <option v-for="item in categories">
            {{item}}
        </option>
       </select> Category
       <button v-on:click="getFact">Get a Random Fact</button>
</div>

       <div class="query-box">
       Search Chuck Norris fact:
       <input type="search" v-on:keyup.enter="search"  v-model="search_key"/>
       <button v-on:click="search">Search</button>

       
       </div>

       <div class="query-box"><button v-on:click="history">Get Search History</button></div>
       </nav>
       

       
       
        <div v-show="!isFetching">
          <div id="fact" v-show="displayFact"><h3>Fact:</h3> <q>{{currentFact}}</q></div>
            <ol id="search" v-show="displaySearch">
                <h3 v-show="search_results.length > 0" v-html="search_header"> Search Results</h3>
                <li v-for="item in search_results">
                    <span v-html="item"></span>
                </li>
            </ol>
        </div>


        </div>

    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

</body>

</html>
